name: Build and deploy Node.js app to Azure Web App - nodejsazurerenterapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'

      - name: Install dependencies
        working-directory: 2-Deploy-basic-app-to-azure
        run: npm install

      - name: Build (if present)
        working-directory: 2-Deploy-basic-app-to-azure
        run: npm run build --if-present

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: nodejsazurerenterapp
          slot-name: Production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_AAA5E6BDDB1640B9A236D2D1CAA51C3F }}
          package: 2-Deploy-basic-app-to-azure
